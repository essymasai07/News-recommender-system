<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Digest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --matron-green: #2a6a4f;
            --golden-yellow: #f9d342;
            --sky-blue: #76c7f7;
        }

        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            font-weight: bold;
            color: var(--matron-green); /* Matron Green for the title */
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        /* Card styles */
        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--matron-green); /* Matron Green for card titles */
        }

        .card-title:hover {
            color: var(--golden-yellow); /* Hover effect for card titles */
        }

        .card-text {
            color: #666;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: var(--sky-blue); /* Sky Blue for buttons */
            border: none;
        }

        .btn-primary:hover {
            background-color: #5ab0de; /* Slightly darker Sky Blue on hover */
        }

        /* Section headings */
        .section-heading {
            color: var(--golden-yellow); /* Golden Yellow for section headings */
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>THE DAILY DIGEST</h2>

        <!-- Recommended Articles Section -->
        <div class="section-heading">Recommended for You</div>
        <div class="row">
            {% for article in recommended_articles %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <!-- Use a placeholder image if no image link is provided -->
                    <img src="{{ article[3] if article[3] else 'https://via.placeholder.com/350x200.png?text=No+Image+Available' }}" class="card-img-top" alt="{{ article[0] }}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-newspaper"></i> {{ article[0] }}
                        </h5>
                        <p class="card-text">{{ article[2] }}</p>
                        <a href="{{ article[1] }}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
